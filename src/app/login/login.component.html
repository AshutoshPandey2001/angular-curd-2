<div class="row border1">
  
  
    <div class="col-lg-3"></div>
    <div class="col-lg-6" style="background-color: lightgreen;">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 >Login Page</h2>
        </div>
      </div>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label >User Name:</label>
          <input type="email" class="form-control" placeholder="Enter email" formControlName="email"  [ngClass]="{'is-invalid':loginop  && f['email'].errors}">
          <div *ngIf="loginop && f['email'].errors" class="invalid-feedback">
            User Name Is Must be Required.......!
          </div>
        </div>
        <div class="form-group">
          <label >Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" formControlName="password"  [ngClass]="{'is-invalid':loginop  && f['password'].errors}">
          <div *ngIf="loginop && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">           
               Password Must be Required.......!
            </div>
            <div *ngIf="f['password'].errors['minlength']">
              Password minimum Length 6 char .....!
            </div>
          </div>
        </div>
        
        <button  class="btn btn-primary" (click)="login()" >Login</button>
      </form>
      
      </div>
     
    <div class="col-lg-3"></div>

  </div>
