<div class="row border1">
    <div class="container rounded-lg" style="border: 3px solid black;">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2>Car Parts Details</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <div class="card" style="background-color: darkorange;">
            <div class="card-body">
              <form [formGroup]="partForm">
          <div class="form-group">
            <label >Part Name:</label>
            <input type="text" class="form-control" placeholder="Enter Part Name" formControlName="partName" [ngClass]="{'is-invalid':partbutton  && f['partName'].errors}">
            <div *ngIf="partbutton && f['partName'].errors" class="invalid-feedback">
              Part Name Is Must be Required.......!
            </div>
          </div>
          <div class="form-group">
            <label >MRP:</label>
            <input type="text" class="form-control" placeholder="Enter MRP" formControlName="mrp" [ngClass]="{'is-invalid':partbutton  && f['mrp'].errors}">
            <div *ngIf="partbutton && f['mrp'].errors" class="invalid-feedback">
              Part MRP Is Must be Required.......!
            </div>
          </div>
          
          <button *ngIf="updateOpertaion==false" class="btn btn-primary" (click)="addPart()" >Add Part</button>
          <button *ngIf="updateOpertaion==true" class="btn btn-warning" (click)="updatePart()" >Update Part</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="col-lg-12" style="padding-bottom: 1rem;">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="term">
    
          </div>
    
          <div class="col-lg-12 table-responsive" style="height: 400px;">
            <table class="table  table-striped text-white" style="background-color: rgb(20, 130, 255);">
              <thead>
                <tr>
                  <th>Part Name</th>
                  <th>MRP</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let pa of partList |filter:term ; ">
                  <td>{{pa.partName}}</td>
                  <td>{{pa.mrp}}</td>
                  <td>
                    <button class="btn btn-warning" (click)="editOn(pa)"> Edit</button>
                    <button class="btn btn-danger" (click)="deleteOn(pa.id)"> Delete</button>
      
                  </td>
                </tr>
                
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
