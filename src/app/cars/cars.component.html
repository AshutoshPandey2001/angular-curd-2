<div class="row border1">
    <div class="container rounded-lg" style="border: 3px solid black;">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2> Car Details</h2>
      </div>
    </div>
    <div class="row">
      
    <div class="col-lg-4">
      <div class="card" style="background-color: rgb(200, 255, 0);">
        <div class="card-body">
          <form [formGroup]="carForm">
      <div class="form-group">
        <label >Car Name:</label>
        <input type="text" class="form-control" placeholder="Enter Car Name" formControlName="carName" [ngClass]="{'is-invalid':addcars  && f['carName'].errors}">
        <div *ngIf="addcars && f['carName'].errors" class="invalid-feedback">
          Car Name Is Must be Required.......!
        </div>
      </div>
      <div class="form-group">
        <label >Model:</label>
        <input type="text" class="form-control" placeholder="Enter Model" formControlName="carMod" [ngClass]="{'is-invalid':addcars  && f['carMod'].errors}">
        <div *ngIf="addcars && f['carMod'].errors" class="invalid-feedback">
          Cae Model Is Must be Required.......!
        </div>
      </div>
      
      <button *ngIf="editOperation==false" class="btn btn-primary" (click)="addCar()" >Add Car Details</button>
      <button *ngIf="editOperation==true" class="btn btn-warning" (click)="updateCar()" >Update Details</button>
          </form>   
    </div>
      </div>
      
    </div>
    <div class="col-lg-8">
      <div class="col-lg-12" style="padding-bottom: 1rem;">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="term">

      </div>

      <div class="col-lg-12 table-responsive" style="height: 400px;">
      <table class="table table-success table-striped">
        <thead>
          <tr>
            <th>Car Name</th>
            <th>Model</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ca of carList |filter:term; ">
            <td>{{ca.carName}}</td>
            <td>{{ca.carMod}}</td>
            <td>
              <button class="btn btn-warning" (click)="onEdit(ca)"> Edit</button>
              <button class="btn btn-danger" (click)="onDelete(ca.id)"> Delete</button>

            </td>
          </tr>
          
        </tbody>
      </table>
      </div>
    </div>

    </div>
    </div>
  </div>
