<div class="row border1">
    <div class="container rounded-lg" style="border: 3px solid black;" >
        <br>
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 >Billing / invoice List</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
          <div class="card" style="background-color: aqua;">
              <div class="card-body">
                <form [formGroup]="billForm">
        <div class="form-group">
          <label >Customer Name:</label>
          <input type="text" class="form-control" placeholder="Enter Customer Name" formControlName="customerName" [ngClass]="{'is-invalid':billbutton  && f['customerName'].errors}">
          <div *ngIf="billbutton && f['customerName'].errors" class="invalid-feedback">
            <div *ngIf="f['customerName'].errors['required']">           
               Customer Name Must be Required.......!
            </div>
            <div *ngIf="f['customerName'].errors['minlength']">
              Customer Name minimum Length 6 char .....!
            </div>
          </div>
        </div>
        <div class="form-group">
          <label >Date:</label>
          <input type="date" class="form-control" placeholder="Enter Date" formControlName="billDate" [ngClass]="{'is-invalid':billbutton  && f['billDate'].errors}">
          <div *ngIf="billbutton && f['billDate'].errors" class="invalid-feedback">
            Billing Date Is Must be Required.......!
          </div>
        </div>
        <div class="form-group">
          <label >Amount:</label>
          <input type="text" class="form-control" placeholder="Enter billing Amount" formControlName="amount" [ngClass]="{'is-invalid':billbutton  && f['amount'].errors}">
          <div *ngIf="billbutton && f['amount'].errors" class="invalid-feedback">
            Billing Amount  Is Must be Required.......!
          </div>
        </div>
             
        
        <button *ngIf="editButton==false" class="btn btn-primary" (click)="addBill()" >Add Bill</button>
        <button *ngIf="editButton==true" class="btn btn-warning" (click)="updateBill()" >Update Bill</button>
                </form>
      </div>
    </div>
      </div>
      <div class="col-lg-8">
        <div class="col-lg-12" style="padding-bottom: 1rem;">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="term">
  
        </div>
  
        <div class="col-lg-12 table-responsive" style="height: 400px;">
        <table class="table  table-striped" style="background-color: rgb(255, 205, 255);">
          <thead>
            <tr>
              <th>Customer Name</th>
              <th>Billing Date</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bil of billList |filter:term;">
              <td>{{bil.customerName}}</td>
              <td>{{bil.billDate}}</td>
              <td>{{bil.amount}}</td>

              <td>
                <button class="btn btn-warning" (click)="updateOn(bil)"> Edit</button>
                <button class="btn btn-danger" (click)="onDel(bil.id)"> Delete</button>
  
              </td>
            </tr>
            
          </tbody>
        </table>
        </div>
      </div>

    </div>
  </div>
  </div>
